<!DOCTYPE html> 
<html>
 <head>
   <title> George Calculator</title> 
   <link rel="stylesheet" href="styles.css"> 
   <script src="index.js"></script> 
</head> 
<body> 
  <h1> George Calculator</h1> 
  <div id=" George calculator"> 
     <input type="text" id="result" value="0"> 
     <div class="spots"> 
        <button type="spots" onclick="display('1')">1</button> 
        <button type="spots" onclick="display('2')">2</button> 
        <button type="spots" onclick="display('3')">3</button> 
        <button type="spots" onclick="display('4')">4</button> 
        <button type="spots" onclick="display('5')">5</button> 
        <button type="spots" onclick="display('6')">6</button> 
        <button type="spots" onclick="display('7')">7</button> 
        <button type="spots" onclick="display('8')">8</button> 
        <button type="spots" onclick="display('9')">9</button> 
        <button type="spots" onclick="display('0')">0</button> 
        <button type="spots" onclick="display('+')">+</button> 
        <button type="spots" onclick="display('-')">-</button>
        <button type="spots" onclick="display('*')">*</button> 
        <button type="spots" onclick="display('/')">/</button>  
        <button type="spots" onclick="clearResult()">C</button> 
        <button type="spots" onclick="calculateResult()">=</button> 
     </div> 
   </div> 
</body> 
</html>
